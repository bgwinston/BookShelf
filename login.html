<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the updated CSS -->
</head>
<body>
    <div class="welcome">
        <!-- Welcome Back Message -->
        <div class="welcome-message">
            <h2>Welcome Back to your BookShelf!</h2>
        </div>
        <!-- Login and Image Layout -->
        <div class="login-wrapper">
            <!-- Login Container -->
            <div class="login-container">
                <h1>Login</h1>
                <form action="/submit-login" method="POST">
                    <div class="form-group">
                        <label for="username">Email</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit">Login</button>
                </form>
                <p>Don't have an account? <a href="create-account.html">Create one</a></p>
                <p>Forgot your password? <a href="reset-password.html">Reset</a></p>
            </div>
            <!-- Image Container -->
            <div class="login-image">
                <img src="images/StudentsLibrary.jpg" alt="Students reading books together in a library">
            </div>
        </div>
    </div>
</body>
</html>
