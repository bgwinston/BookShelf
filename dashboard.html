<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Welcome to your BookShelf</title>
</head>
<body>

    <!-- Navigation Section -->
    <nav class="navigation">
        <img src="images/Logo.png" aria-label ="Book Logo" alt="Book Logo" class="logo">
        <div class="button-bar">
            <button>Add a Book</button>
            <button>Dashboard</button>
            <button>Wishlist</button>
            <button>Log Out</button>
            <input class="search-box" type="text" placeholder="Search Books">
            <button class="search-button">Search</button>
        </div>
    </nav>
    <div class="dashboard-message">
        <h2>Welcome to your Dashboard!</h2>
    </div>
    <div class="sections-container">
        <div class="row g-4">
            <div class="col-12 col-md-6 col-lg-3 section1">
                <h3>Just Added!</h3>
                <ul class="list">
                    <li><div class="icon" style="background-color: #ffcc00;"></div> Book 1</li>
                    <li><div class="icon" style="background-color: #ff0000;"></div> Book 2</li>
                    <li><div class="icon" style="background-color: #008000;"></div> Book 3</li>
                </ul>
                <a href="#">See More!</a>
            </div>

            <div class="col-12 col-md-6 col-lg-3 section2">
                <h3>Recommendations</h3>
                <ul class="list">
                    <li><div class="icon" style="background-color: #ffcc00;"></div> Book 1</li>
                    <li><div class="icon" style="background-color: #ff0000;"></div> Book 2</li>
                    <li><div class="icon" style="background-color: #008000;"></div> Book 3</li>
                </ul>
                <a href="#">See More!</a>
            </div>

            <div class="col-12 col-md-6 col-lg-3 section3">
                <h3>Wishlist</h3>
                <ul class="list">
                    <li><div class="icon" style="background-color: #ffcc00;"></div> Book 1</li>
                    <li><div class="icon" style="background-color: #ff0000;"></div> Book 2</li>
                    <li><div class="icon" style="background-color: #008000;"></div> Book 3</li>
                </ul>
                <a href="#">See More!</a>
            </div>

            <div class="col-12 col-md-6 col-lg-3 section4">
                <h3>Overdue</h3>
                <ul class="list">
                    <li><div class="icon" style="background-color: #ffcc00;"></div> Book 1</li>
                    <li><div class="icon" style="background-color: #ff0000;"></div> Book 2</li>
                    <li><div class="icon" style="background-color: #008000;"></div> Book 3</li>
                </ul>
                <a href="#">See More!</a>
            </div>
        </div>
</div>
    <!-- Footer Section -->
    <footer>
        <hr>
        <nav class="footer-links">
            <a href="#">Account Settings</a>
            <a href="#">Blog</a>
            <a href="#">About Us</a>
        </nav>
    </footer>
</body>
</html>
