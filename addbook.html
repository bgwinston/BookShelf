<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an Account</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Add a Book</title> 
</head>
<body id="add-book">
    <nav class="navigation">
        <img src="images/Logo.png" aria-label ="Book Logo" alt="Book Logo" class="logo">
        <div class="button-bar">
            <button>Add a Book</button>
            <button>Dashboard</button>
            <button>Wishlist</button>
            <button>Log Out</button>
            <input class="search-box" type="text" placeholder="Search Books">
            <button class="search-button">Search</button>
        </div>
    </nav>
    <h1 class="add-book">Add a Book</h1>
    <div class="add-book-wrapper">
        <!-- Form Section -->
        <div class="book-container">

            <form action="dashboard.html" method="GET">
                <div class="form-group">
                    <label for="title">Title of Book</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <br>
                <div class="form-group">
                    <label for="author">Author</label>
                    <input type="text" id="author" name="author" required>
                </div>
                <br>
                <div class="form-group checkbox-group">
                    <label for="origin">Origin of Book</label>
                    <label>
                        <input type="checkbox" name="purchased" value="Purchased">
                        Purchased
                    </label>
                    <label>
                        <input type="checkbox" name="borrowed" value="Borrowed">
                        Borrowed
                    </label>
                </div>
                <br>
                <div class="form-group">
                    <label for="genre">Choose a Genre</label>
                    <select name="genre" id="genre">
                        <option value="action">Action</option>
                        <option value="adventure">Adventure</option>
                        <option value="animation">Animation</option>
                        <option value="biography">Biography</option>
                        <option value="comedy">Comedy</option>
                        <option value="crime">Crime</option>
                        <option value="documentary">Documentary</option>
                        <option value="drama">Drama</option>
                        <option value="family">Family</option>
                        <option value="fantasy">Fantasy</option>
                        <option value="historical">Historical</option>
                        <option value="horror">Horror</option>
                        <option value="musical">Musical</option>
                        <option value="mystery">Mystery</option>
                        <option value="romance">Romance</option>
                        <option value="science-fiction">Science Fiction</option>
                        <option value="thriller">Thriller</option>
                        <option value="war">War</option>
                        <option value="western">Western</option>
                    </select>
                </div>
            </form>
        </div>

        <!-- Description Section -->
        <div class="description-container">
            <h2>Book Description</h2>
            <textarea id="description" name="description" placeholder="Enter book description here..." required></textarea>
        </div>
    </div>
    <div class="button-container-submit">
        <button type="submit" class="btn btn-primary">Add Book</button>
    </div>
    <footer>
        <hr>
        <nav class="footer-links">
            <a href="#">Account Settings</a>
            <a href="#">Blog</a>
            <a href="#">About Us</a>
        </nav>
    </footer>
</body>

</html>
