<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishlist</title> 
    <link rel="stylesheet" href="{{url_for('static', filename='styles.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navigation">
        <img src="/static/images/Logo.png" alt="Book Logo" class="logo">
        <div class="button-bar">
            <a href="/addbook" class="btn">Add a Book</a>
            <a href="/dashboard" class="btn">Dashboard</a>
            <a href="/wishlist" class="btn">Wishlist</a>
            <button onclick="window.location.href='/logout'" class="btn">Log Out</button>
            <input class="search-box" type="text" id="search-books" name="search" placeholder="Search Books">
            <button class="search-button">Search</button>
        </div>
    </nav>

    <h1>Book Wishlist</h1>

    <!-- Form for adding a book -->
    <form method="POST" action="/wishlist">
        <div class="form-group">
            <label for="book_name">Name of Book</label>
            <input type="text" id="book_name" name="book_name" required>
        </div>
        <div class="form-group">
            <label for="author">Author</label>
            <input type="text" id="author" name="author" required>
        </div>
        <div class="form-group">
            <label for="genre">Choose a Genre</label>
            <select name="genre" id="genre">
                <option value="action">Action</option>
                <option value="adventure">Adventure</option>
                <option value="animation">Animation</option>
                <option value="biography">Biography</option>
                <option value="comedy">Comedy</option>
                <option value="crime">Crime</option>
                <option value="documentary">Documentary</option>
                <option value="drama">Drama</option>
                <option value="family">Family</option>
                <option value="fantasy">Fantasy</option>
                <option value="historical">Historical</option>
                <option value="horror">Horror</option>
                <option value="musical">Musical</option>
                <option value="mystery">Mystery</option>
                <option value="romance">Romance</option>
                <option value="science-fiction">Science Fiction</option>
                <option value="thriller">Thriller</option>
                <option value="war">War</option>
                <option value="western">Western</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Add Book</button>
    </form>

    <hr>

    <!-- Form for deleting books -->
    <form method="POST" action="/wishlist">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Select</th>
                    <th>Name of Book</th>
                    <th>Author</th>
                    <th>Genre</th>
                </tr>
            </thead>
            <tbody>
                {% if books %}
                    {% for book in books %}
                    <tr>
                        <td>
                            <input type="checkbox" name="delete_books" value="{{ book[0] }}">
                        </td>
                        <td>{{ book[1] }}</td>
                        <td>{{ book[2] }}</td>
                        <td>{{ book[3] }}</td>
                    </tr>
                    {% endfor %}
                {% else %}
                    <tr>
                        <td colspan="4" style="text-align: center; font-style: italic;">No books in wishlist</td>
                    </tr>
                {% endif %}
            </tbody>
        </table>
        <button type="submit" class="btn btn-danger">Delete Selected Books</button>
    </form>

    <footer>
        <hr>
        <nav class="footer-links">
            <a href="#">Account Settings</a>
            <a href="#">Blog</a>
            <a href="#">About Us</a>
        </nav>
    </footer>
</body>
</html>
