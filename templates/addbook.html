<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an Account</title>
    <link rel="stylesheet" href="{{url_for('static', filename='styles.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Add a Book</title> 
</head>
<body id="add-book">
    <nav class="navigation">
        <img src="/static/images/Logo.png" aria-label ="Book Logo" alt="Book Logo" class="logo">
        <div class="button-bar">
            <a href="addbook" class="btn">Add a Book</a>
            <a href="dashboard" class="btn">Dashboard</a>
            <a href="wishlist" class="btn">Wishlist</a>
            <button onclick="window.location.href='/logout'" class="btn">Log Out</button>
            <input class="search-box" type="text" placeholder="Search Books">
            <button class="search-button">Search</button>
        </div>
    </nav>
    <h1 class="add-book">Add a Book</h1>
    <div class="add-book-wrapper">
        <!-- Form Section -->
        <!-- Form Section -->
<div class="book-container">
    <form id="add-book-form" action="/addbook" method="POST">
        <div class="form-group">
            <label for="title">Title of Book</label>
            <input type="text" id="title" name="title" required>
        </div>
        <br>
        <div class="form-group">
            <label for="author">Author</label>
            <input type="text" id="author" name="author" required>
        </div>
        <br>
        <div class="form-group">
            <label>Origin of Book</label><br>
            <label for="purchased">
                <input type="radio" id="purchased" name="origin" value="Purchased">
                Purchased
            </label>
            <label for="borrowed">
                <input type="radio" id="borrowed" name="origin" value="Borrowed">
                Borrowed
            </label>
        </div>
        <br>
        <div class="form-group">
            <label for="genre">Choose a Genre</label>
            <select name="genre" id="genre">
                <option value="action">Action</option>
                <option value="adventure">Adventure</option>
                <option value="animation">Animation</option>
                <option value="biography">Biography</option>
                <option value="comedy">Comedy</option>
                <option value="crime">Crime</option>
                <option value="documentary">Documentary</option>
                <option value="drama">Drama</option>
                <option value="family">Family</option>
                <option value="fantasy">Fantasy</option>
                <option value="historical">Historical</option>
                <option value="horror">Horror</option>
                <option value="musical">Musical</option>
                <option value="mystery">Mystery</option>
                <option value="romance">Romance</option>
                <option value="science-fiction">Science Fiction</option>
                <option value="thriller">Thriller</option>
                <option value="war">War</option>
                <option value="western">Western</option>
            </select>
        </div>
        <label for="description">Book Description</label>
        <textarea id="description" name="description" placeholder="Enter book description here..." required></textarea>
        <div class="button-container-submit">
            <button type="submit" class="btn btn-primary">Add Book</button>
        </div>
    </form>
</div>
    <footer>
        <hr>
        <nav class="footer-links">
            <a href="#">Account Settings</a>
            <a href="#">Blog</a>
            <a href="#">About Us</a>
        </nav>
    </footer>
</body>

</html>
