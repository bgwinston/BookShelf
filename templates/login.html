<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="{{url_for('static', filename='styles.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Login and Image Layout -->
    <div class="login-wrapper">
        <!-- Login Container -->
        <div class="login-container">
            <h1>Login</h1>
            <h2>Welcome Back!</h2>
            <br>
            <form id="login-form" action="/login" method="POST">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" autocomplete="email" required>
                </div>
                <br>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" autocomplete="current-password" required>
                </div>
                <br>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="createaccount">Create one</a></p>
            <p>Forgot your password? <a href="reset-password.html">Reset</a></p>
        </div>
        <!-- Image Container -->
        <div class="login-image">
            <img src="static/images/StudentsLibrary.jpg" aria-describedby="Students reading books in library together." alt="Students reading books">
        </div>
    </div>
</body>
</html>

</html>
